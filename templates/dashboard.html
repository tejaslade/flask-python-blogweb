{% extends "layout.html" %}
{% block body %}
   <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{url_for('static',filename = 'img/home-bg.jpg')}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>ADMIN PANEL</h1>
            <span class="subheading">Customize Everything in this WORLD. Just Do it..!</span>
          </div>
        </div>
      </div>
    </div>
  </header>


<div class="container">
	<div class="container">
	    <div class="row">
	      <div class="col-lg-8 col-md-10 mx-auto">

	      	<h1>Basic action</h1>

	      	<a href="/edit/0"><button class="btn btn-primary">Add a new post </button></a>
	      	<a href="/logout"><button class="btn btn-primary">Log-out</button></a>
	      	

	      	<br>
	      	<hr>
<!-- upload a file-->
	      	<h1>upload a file</h1>

				<form action="/uploader", method="post" enctype="multipart/form-data"> 
					<input type="file" name="file1">
					<button type="submit" class="btn btn-primary" >Submit</button>
				</form>

				


	      	<br>
	      	<hr>

	      	<h1>Edit and Delete post</h1>
            
		  <table class="table">
		    <thead>
		      <tr>
		        <th>Sno.</th>
		        <th>Title</th>
		        <th>Date</th>
		        <th><center>Edit </center></th>
		        <th><center>  Delete </center> </th>
		      </tr>
		    </thead>
		    <tbody>



				{% for post in posts %}


				      <tr>
				        <td>{{post.sno}}</td>
				        <td>{{post.title}}</td>
				        <td>{{post.date}}</td>
				        <td><center><a class="btn btn-primary float-right" href="/edit/{{post.sno}}">Edit </a></center></td>
				        <td><center><a class="btn btn-danger float-right" href="/delete/{{post.sno}}">Delete </a></center></td>
				      </tr>
				      

				{% endfor %}

		    </tbody>
		  </table>
		  </div>
		</div>
	</div>
</div>

  
{% endblock %}
